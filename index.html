<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Curriculum Vitae</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      :root {
        --bg: #f6f8fb;
        --card: #ffffff;
        --accent: #0f62fe;
        --text: #1f2933;
        --muted: #52606d;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: var(--bg);
        color: var(--text);
        line-height: 1.6;
      }
      .page {
        max-width: 780px;
        margin: 48px auto;
        padding: 0 20px;
      }
      .card {
        background: var(--card);
        padding: 32px;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(15, 98, 254, 0.08);
        border: 1px solid #e3e8f0;
      }
      h1 {
        margin: 0 0 8px 0;
        font-size: 32px;
      }
      .subtitle {
        margin: 0 0 24px 0;
        color: var(--muted);
        font-size: 16px;
      }
      .actions {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 12px;
      }
      a.button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        padding: 12px 16px;
        border-radius: 12px;
        text-decoration: none;
        font-weight: 600;
        color: #ffffff;
        background: linear-gradient(120deg, #0f62fe, #2563eb);
        box-shadow: 0 6px 16px rgba(37, 99, 235, 0.25);
        transition: transform 150ms ease, box-shadow 150ms ease;
      }
      a.button.secondary {
        color: var(--text);
        background: #eef2f7;
        box-shadow: none;
        border: 1px solid #d8deea;
      }
      a.button:hover {
        transform: translateY(-1px);
        box-shadow: 0 10px 24px rgba(37, 99, 235, 0.22);
      }
      a.button.secondary:hover {
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.06);
      }
      .note {
        margin-top: 18px;
        color: var(--muted);
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <main class="page">
      <section class="card">
        <h1>Yuanming Song</h1>
        <p class="subtitle">Curriculum Vitae</p>
        <div class="actions">
          <a class="button" href="./cv.pdf" download>Download CV (PDF)</a>
          <a class="button secondary" href="./cv.pdf#view=FitH">View CV in browser</a>
        </div>
        <p class="note">The link and file name remain stable: <code>cv.pdf</code>.</p>
      </section>
    </main>
  </body>
</html>
